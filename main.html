<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransitX Travel Booking</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 15%;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            height: 100vh;
        }
        .sidebar img {
            width: 50px;
            margin: 20px;
        }
        .main-content {
            width: 85%;
            background: #f5d5b5;
            padding: 20px;
            text-align: center;
        }
        select, input {
            width: 200px;
            padding: 8px;
            margin: 10px;
        }
        .search-button {
            background: orange;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .packages {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .package {
            width: 300px;
        }
        .top-links {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-right: 20px;
        }
        .logo {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="bus-icon.png" alt="Bus">
        <img src="train-icon.png" alt="Train">
    </div>
    <div class="main-content">
        <div class="top-links">
            <a href="#">Feedback</a>
            <a href="#">Contact Us</a>
            <a href="#">Notifications</a>
        </div>
        <h2>Book Your Trip</h2>
        <select>
            <option>FROM</option>
        </select>
        <select>
            <option>TO</option>
        </select>
        <input type="date">
        <button class="search-button">Search</button>
        <div class="packages">
            <div class="package">
                <img src="south-india.jpg" alt="South India Packages" width="300">
            </div>
            <div class="package">
                <img src="north-east-india.jpg" alt="North-East India Packages" width="300">
            </div>
        </div>
        <div class="logo">
            <h2>TransitX</h2>
        </div>
    </div>
</body>
</html>
